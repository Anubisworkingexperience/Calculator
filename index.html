<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/calc.jpeg" rel="icon">
    <script src="./app.js" defer></script>
</head>
<body>
    <header></header>
    <div class="displaySection">
        <div class="display">
            <div class="screen"></div>
            <div class="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="special">DEL</button>
                    <button class="special">AC</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>×</button>
                    <button>÷</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>-</button>
                </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="last">=</button>
            </div>
            </div>
    </div>
    </div>
    <footer><p>Copyright © 2023 <a href="https://github.com/Anubisworkingexperience/Calculator" target="_blank">Anubis.</a></p></footer>
</body>
</html>
