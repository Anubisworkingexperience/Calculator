<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/calc.jpeg" rel="icon">
    <script src="./app.js" defer></script>
</head>
<body>
    <header></header>
    <div class="displaySection">
        <div class="display">
            <div class="screen">
                <div class="output">|</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>
                    <button class="special del">DEL</button>
                    <button class="special clear">AC</button>
                </div>
                <div class="row">
                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                    <button class="multiply operation complexOperate">×</button>
                    <button class="divide operation complexOperate">÷</button>
                </div>
                <div class="row">
                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                    <button class="plus operation complexOperate">+</button>
                    <button class="minus operation complexOperate">-</button>
                </div>
            <div class="row">
                <button class="zero digit">0</button>
                <button class="dot additional">.</button>
                <button class="sign additional">+ / -</button>
                <button class="percent additional">%</button>
                <button class="special equals complexOperate">=</button>
            </div>
            </div>
    </div>
    </div>
    <footer><p>Copyright © 2023 <a href="https://github.com/Anubisworkingexperience/Calculator" target="_blank">Anubis.</a></p></footer>
</body>
</html>
