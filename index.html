<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/calc.jpeg" rel="icon">
    <script src="./app.js" defer></script>
</head>
<body>
    <header></header>
    <div class="displaySection">
        <div class="display">
            <div class="screen">
                <div class="output">|</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="special del">DEL</button>
                    <button class="special clear">AC</button>
                </div>
                <div class="row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="multiply operation">×</button>
                    <button class="divide operation">÷</button>
                </div>
                <div class="row">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="plus operation">+</button>
                    <button class="minus operation">-</button>
                </div>
            <div class="row">
                <button class="zero">0</button>
                <button class="dot additional">.</button>
                <button class="sign additional">+ / -</button>
                <button class="percent additional">%</button>
                <button class="special equals">=</button>
            </div>
            </div>
    </div>
    </div>
    <footer><p>Copyright © 2023 <a href="https://github.com/Anubisworkingexperience/Calculator" target="_blank">Anubis.</a></p></footer>
</body>
</html>
